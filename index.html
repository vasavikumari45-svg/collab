<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Artists Flip Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
    }
    .search-box {
      text-align: center;
      margin: 1rem;
    }
    .search-box input {
      width: 60%;
      padding: .8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    .dashboard {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
      perspective: 1000px;
    }
    .card {
      position: relative;
      width: 100%;
      height: 350px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    .card-front {
      background: #2c2c54;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card-front img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 12px;
    }
    .card-front h3 {
      margin: .8rem 0 0;
      font-size: 1.3rem;
      color: #fbc531;
    }
    .card-back {
      background: #353b48;
      transform: rotateY(180deg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .card-back h3 {
      color: #00a8ff;
      margin-bottom: .8rem;
    }
    .card-back ul {
      list-style: none;
      padding: 0;
    }
    .card-back li {
      background: rgba(255,255,255,0.1);
      margin: .3rem 0;
      padding: .5rem;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>Manga Artists Interactive Dashboard</header>

  <div class="search-box">
    <input type="text" id="search" placeholder="🔍 Search by artist or manga...">
  </div>

  <div class="dashboard" id="dashboard"></div>

  <footer>© 2025 Manga Dashboard | Flip-Card Layout</footer>

  <script>
    const artists = [
      {
        name: "Eiichiro Oda",
        collections: ["One Piece", "Wanted!", "Romance Dawn"],
        image: "https://upload.wikimedia.org/wikipedia/en/2/29/OnePieceVol61Cover.jpg"
      },
      {
        name: "Masashi Kishimoto",
        collections: ["Naruto", "Boruto", "Mario"],
        image: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg"
      },
      {
        name: "Hajime Isayama",
        collections: ["Attack on Titan", "Heart Break One", "Orz"],
        image: "https://upload.wikimedia.org/wikipedia/en/8/8b/Shingeki_no_Kyojin_manga_volume_1.jpg"
      },
      {
        name: "Rumiko Takahashi",
        collections: ["Inuyasha", "Ranma ½", "Maison Ikkoku"],
        image: "https://upload.wikimedia.org/wikipedia/en/8/82/InuYasha1_GN.jpg"
      },
      {
        name: "Kentaro Miura",
        collections: ["Berserk", "Gigantomakhia"],
        image: "https://upload.wikimedia.org/wikipedia/en/0/0a/BerserkVolume1.jpg"
      }
    ];

    const dashboard = document.getElementById("dashboard");
    const searchInput = document.getElementById("search");

    function renderCards(filter="") {
      dashboard.innerHTML = "";
      artists.forEach(artist => {
        if (
          artist.name.toLowerCase().includes(filter.toLowerCase()) ||
          artist.collections.some(c => c.toLowerCase().includes(filter.toLowerCase()))
        ) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-face card-front">
              <img src="${artist.image}" alt="${artist.name}">
              <h3>${artist.name}</h3>
            </div>
            <div class="card-face card-back">
              <h3>${artist.name}'s Works</h3>
              <ul>
                ${artist.collections.map(c => `<li>${c}</li>`).join("")}
              </ul>
            </div>
          `;
          dashboard.appendChild(card);
        }
      });
    }

    searchInput.addEventListener("input", e => {
      renderCards(e.target.value);
    });

    renderCards();
  </script>
</body>
</html>
