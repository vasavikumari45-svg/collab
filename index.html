<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Artists Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      background: #2f3640;
      color: white;
      width: 260px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .artist {
      padding: .6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .artist:hover, .artist.active {
      background: #40739e;
    }
    /* Main content */
    .content {
      flex: 1;
      background: #f5f6fa;
      padding: 2rem;
      overflow-y: auto;
    }
    .artist-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .collection-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .collection {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.1rem;
    }
    .collection:hover {
      transform: translateY(-4px);
      transition: 0.2s;
    }
    footer {
      text-align: center;
      padding: 0.8rem;
      background: #dcdde1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Manga Artists</h2>
    <div id="artistList"></div>
  </div>

  <div class="content">
    <div id="artistDetails">
      <p>Select an artist from the left panel to view their collections.</p>
    </div>
    <footer>© 2025 Manga Dashboard | Sidebar Layout</footer>
  </div>

  <script>
    const artists = [
      { name: "Eiichiro Oda", collections: ["One Piece", "Wanted!", "Romance Dawn"] },
      { name: "Masashi Kishimoto", collections: ["Naruto", "Boruto (Supervision)", "Mario"] },
      { name: "Hajime Isayama", collections: ["Attack on Titan", "Heart Break One", "Orz"] },
      { name: "Rumiko Takahashi", collections: ["Inuyasha", "Ranma ½", "Maison Ikkoku", "Urusei Yatsura"] },
      { name: "Kentaro Miura", collections: ["Berserk", "Gigantomakhia"] }
    ];

    const artistList = document.getElementById("artistList");
    const artistDetails = document.getElementById("artistDetails");

    function renderSidebar() {
      artists.forEach((artist, index) => {
        const div = document.createElement("div");
        div.className = "artist";
        div.textContent = artist.name;
        div.addEventListener("click", () => showArtist(index, div));
        artistList.appendChild(div);
      });
    }

    function showArtist(index, clickedDiv) {
      document.querySelectorAll(".artist").forEach(el => el.classList.remove("active"));
      clickedDiv.classList.add("active");
      const artist = artists[index];
      artistDetails.innerHTML = `
        <div class="artist-title">${artist.name}</div>
        <div class="collection-list">
          ${artist.collections.map(c => `<div class="collection">${c}</div>`).join("")}
        </div>
      `;
    }

    renderSidebar();
  </script>
</body>
</html>
