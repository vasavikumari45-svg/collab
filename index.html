<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Beauty Luxe Dashboard</title>

  <!-- Korean-inspired font -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Nanum Myeongjo", serif;
      background: linear-gradient(to right, #fff0f5, #fce4ec);
      color: #333;
    }

    /* Hero Section */
    .hero {
      background: url("https://i.ibb.co/6Ph2jcn/kbeauty-banner.jpg") center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(174, 0, 81, 0.4);
    }
    .hero h1 {
      position: relative;
      font-size: 2.8rem;
      z-index: 2;
      letter-spacing: 3px;
    }

    /* Filter buttons */
    .filters {
      text-align: center;
      margin: 2rem 0;
    }
    .filters button {
      padding: 0.7rem 1.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 25px;
      background: #f8bbd0;
      color: #880e4f;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #ec407a;
      color: white;
    }

    /* Product Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      text-align: center;
    }
    .card-content h3 {
      margin: 0.5rem 0;
      color: #ad1457;
    }
    .card-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .card-content li {
      background: #fce4ec;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #f8bbd0;
      font-size: .9rem;
      color: #4a148c;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <div class="hero">
    <h1>K-Beauty Luxe Collection âœ¨</h1>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('Skincare')">Skincare</button>
    <button onclick="filterProducts('Makeup')">Makeup</button>
    <button onclick="filterProducts('Lip Care')">Lip Care</button>
  </div>

  <!-- Product Grid -->
  <div class="grid" id="grid"></div>

  <footer>Â© 2025 K-Beauty Luxe | Radiance Redefined ðŸŒ¸</footer>

  <script>
    const products = [
      {
        name: "Innisfree",
        category: "Skincare",
        collections: ["Green Tea Seed Serum", "Jeju Volcanic Pore Clay Mask", "Orchid Enriched Cream"],
        image: "https://i.ibb.co/fv9GcnN/innisfree.jpg"
      },
      {
        name: "Laneige",
        category: "Lip Care",
        collections: ["Lip Sleeping Mask", "Water Bank Cream", "Cream Skin Toner"],
        image: "https://i.ibb.co/f1DCms2/laneige.jpg"
      },
      {
        name: "Etude House",
        category: "Makeup",
        collections: ["Dear Darling Tint", "Moistfull Collagen Cream", "Play Color Eyes Palette"],
        image: "https://i.ibb.co/RHSFB0D/etude.jpg"
      },
      {
        name: "Sulwhasoo",
        category: "Skincare",
        collections: ["First Care Activating Serum", "Concentrated Ginseng Cream", "Essential Balancing Water"],
        image: "https://i.ibb.co/zZP1MHR/sulwhasoo.jpg"
      },
      {
        name: "Dr. Jart+",
        category: "Skincare",
        collections: ["Cicapair Tiger Grass Cream", "Ceramidin Cream", "Hydra Solution Mask"],
        image: "https://i.ibb.co/5cB9k1D/drjart.jpg"
      }
    ];

    const grid = document.getElementById("grid");

    function renderGrid(category="all") {
      grid.innerHTML = "";
      products.forEach(product => {
        if (category === "all" || product.category === category) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="card-content">
              <h3>${product.name}</h3>
              <ul>${product.collections.map(c => `<li>${c}</li>`).join("")}</ul>
            </div>
          `;
          grid.appendChild(card);
        }
      });
    }

    function filterProducts(category) {
      renderGrid(category);
    }

    renderGrid();
  </script>
</body>
</html>
