<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Artists Timeline Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f2027;  /* dark gradient */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      letter-spacing: 1px;
    }
    .search-box {
      text-align: center;
      margin: 1rem;
    }
    .search-box input {
      width: 60%;
      padding: .8rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }
    .timeline {
      position: relative;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem 0;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #fff;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    .timeline-item {
      padding: 1rem 2rem;
      position: relative;
      background: inherit;
      width: 50%;
    }
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      right: -13px;
      background-color: #fff;
      border: 4px solid #00a8ff;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }
    .left {
      left: 0;
    }
    .right {
      left: 50%;
    }
    .right::after {
      left: -13px;
    }
    .content {
      padding: 1.5rem;
      background-color: rgba(255,255,255,0.1);
      position: relative;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .content h3 {
      margin-top: 0;
      color: #ffd32a;
    }
    .content img {
      width: 100%;
      border-radius: 10px;
      margin: 0.8rem 0;
    }
    .content ul {
      list-style: none;
      padding: 0;
    }
    .content li {
      background: rgba(255,255,255,0.1);
      margin: .3rem 0;
      padding: .5rem;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.5);
      font-size: .9rem;
    }
    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 31px;
      }
      .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }
      .timeline-item::after {
        left: 15px;
      }
      .right {
        left: 0%;
      }
    }
  </style>
</head>
<body>
  <header>Manga Artists Timeline Dashboard</header>

  <div class="search-box">
    <input type="text" id="search" placeholder="🔍 Search by artist or manga...">
  </div>

  <div class="timeline" id="timeline"></div>

  <footer>© 2025 Manga Dashboard | Timeline Layout</footer>

  <script>
    const artists = [
      {
        name: "Eiichiro Oda",
        collections: ["One Piece", "Wanted!", "Romance Dawn"],
        image: "https://upload.wikimedia.org/wikipedia/en/2/29/OnePieceVol61Cover.jpg"
      },
      {
        name: "Masashi Kishimoto",
        collections: ["Naruto", "Boruto", "Mario"],
        image: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg"
      },
      {
        name: "Hajime Isayama",
        collections: ["Attack on Titan", "Heart Break One", "Orz"],
        image: "https://upload.wikimedia.org/wikipedia/en/8/8b/Shingeki_no_Kyojin_manga_volume_1.jpg"
      },
      {
        name: "Rumiko Takahashi",
        collections: ["Inuyasha", "Ranma ½", "Maison Ikkoku"],
        image: "https://upload.wikimedia.org/wikipedia/en/8/82/InuYasha1_GN.jpg"
      },
      {
        name: "Kentaro Miura",
        collections: ["Berserk", "Gigantomakhia"],
        image: "https://upload.wikimedia.org/wikipedia/en/0/0a/BerserkVolume1.jpg"
      }
    ];

    const timeline = document.getElementById("timeline");
    const searchInput = document.getElementById("search");

    function renderTimeline(filter="") {
      timeline.innerHTML = "";
      let side = "left";
      artists.forEach(artist => {
        if (
          artist.name.toLowerCase().includes(filter.toLowerCase()) ||
          artist.collections.some(c => c.toLowerCase().includes(filter.toLowerCase()))
        ) {
          const div = document.createElement("div");
          div.className = `timeline-item ${side}`;
          div.innerHTML = `
            <div class="content">
              <h3>${artist.name}</h3>
              <img src="${artist.image}" alt="${artist.name}">
              <ul>${artist.collections.map(c => `<li>${c}</li>`).join("")}</ul>
            </div>
          `;
          timeline.appendChild(div);
          side = side === "left" ? "right" : "left";
        }
      });
    }

    searchInput.addEventListener("input", e => {
      renderTimeline(e.target.value);
    });

    renderTimeline();
  </script>
</body>
</html>
